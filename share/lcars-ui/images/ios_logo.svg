  </defs>
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#9999ff" stroke-width="4"/>
  <circle cx="100" cy="100" r="82" fill="none" stroke="#99ccff" stroke-width="2"/>
  <!-- Apple shape -->
  <path d="M100 45
           C85 45 75 55 75 55
           C65 50 55 55 55 70
           C55 95 70 130 85 150
           C92 160 100 165 100 165
           C100 165 108 160 115 150
           C130 130 145 95 145 70
           C145 55 135 50 125 55
           C125 55 115 45 100 45Z"
        fill="url(#applegrad)" stroke="#ccccff" stroke-width="2"/>
  <!-- Apple bite -->
  <circle cx="138" cy="85" r="18" fill="#1a1a2e"/>
  <!-- Leaf -->
  <path d="M100 45 C100 30 115 25 115 25 C115 25 110 40 100 45Z"
        fill="#99ff99" stroke="#66cc66" stroke-width="1"/>
